<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./style.css">
    <title>Dynamic Form Field</title>
</head>
<body>
    <div class="container">
        <h2>Dynamic Form Field</h2>
        <div class="wrapper">
            <div class="form_input">
            <input type="text" placeholder="Name" class="name" name="name_field">
            <input type="email" placeholder="Email" class="email" name="email_field">
            <input type="text" placeholder="Another Field">
        </div>
        <div class="controls">
            <button class="addBtn">Add Field &plus;</button>
            <button class="removeBtn">Remove Field &minus;</button>
        </div>
    </div>
    </div>
    <!-- SRCRIPT -->
    <script src="./index.js"></script>
</body>
</html>
